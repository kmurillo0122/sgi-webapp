{% extends "../superAdmin/basesuadmin.html" %}

{% load static %}

{% block content %}
<head>
    
    <link rel="stylesheet" href="{% static 'css/superAdmin/stylesregusuario.css' %}">
    <title>Formulario Registro Usuarios</title>
    
</head>

<section class="section">
        
    <!-- Inicio del Forumlario-->

        <div class="signupFrm">
            <form action="" class="form">
              <h1 class="title">Registro de Usuarios</h1>

            <div class="container-1">
                <div class="inputContainer">
                    <input type="text" class="inputform" placeholder="Nombres" name="nombre" required>
                    <label for="" class="labelform">Nombres</label>
                </div>
                <div class="inputContainer">
                    <input type="text" class="inputform" placeholder="a" required>
                    <label for="" class="labelform" name="apellido">Apellidos</label>
                </div>
                <div class="selectContainer">                   
                    <label for="tipoIdentificacion" class="labelformselect">Tipo Documento</label>
                    <div>
                    <select class="selector" name="tipoIdentificacion" id="tipoIdentificacion">
                    <option value="CC">CC</option>
                    <option value="PEP">Pasaporte</option>
                    <option value="TI">TI</option>
                    <option value="O">Otro</option>
                    </select>
                    </div>
                </div>
                <div class="inputContainer">
                    <input type="text" class="inputform" placeholder="a" required>
                    <label for="" class="labelform" name="numeroIdentificacion">Numero Id</label>
                </div>    
            </div>
            <div class="container-1">
                <div class="inputContainer">
                    <input type="email" class="inputform" placeholder="a" name="correoSena" required>
                    <label for="correoSena" class="labelform">Correo Sena</label>
                </div>
                <div class="inputContainer">
                    <input type="text" class="inputform" placeholder="a" name="celular" required>
                    <label for="celular" class="labelform">Celular</label>
                </div>
                <div class="selectContainer">                   
                    <label for="rol" class="labelformselect">Rol</label>
                    <div>
                    <select class="selector" name="rol" id="rol"  >
                    <option value="superAdmin">SuperAdmin</option>
                    <option value="I">Instructor</option>
                    <option value="M">Monitor</option>
                    </select>
                    </div>
                </div>
                <div class="selectContainer">                   
                    <label for="cuentadante" class="labelformselect">Tipo Cuentadante</label>
                    <div>
                    <select class="selector" name="cuentadante" id="cuentadante"  >
                    <option value="adminS">adminSolidario</option>
                    <option value="adminD">adminDirecto</option>
                    <option value="monitor">monitor</option>
                    </select>
                    </div>
                </div>
                <div class="selectContainer">                   
                    <label for="tipoContrato" class="labelformselect">Tipo Contrato</label>
                    <div>
                    <select class="selector" name="tipoContrato" id="tipoContrato">
                    <option value="P">Planta</option>
                    <option value="C">Contratista</option>
                    <option value="A">Aprendiz</option>

                    </select>
                    </div>
                </div>
                <div class="selectContainer">
                    <label for="estadoUsuario" class="labelformselect" name="estadoUsuario">Estado Usuario</label>
                    <div>
                        <select class="selector" name="estadoUsuario" id="estadoUsuario">
                            <option value="A">Activo</option>
                            <option value="I">Inactivo</option>
                        </select>
                    </div>
                </div>    
                
                
            </div>
            <div class="container-1">
                <div class="cantidadContainer">                   
                    <input type="number" class="inputcantidad" name="cantidad" id="cantidad">
                    <label for="cantidad"  class="labelcantidad">Duracion</label>                                
                    
                </div>
                <div class="inputContainer">
                    <input type="password" class="inputform" placeholder="Contraseña" name="contraSena" required>
                    <label for="contraSena" class="labelform">Contraseña</label>
                </div>
                <div class="inputContainer">
                    <input type="password" class="inputform" placeholder="a" required>
                    
                    <label for="validacionContraSena" class="labelform" name="validacionContraSena">Repetir Contraseña</label>
                </div>
                <div class="selectorimagen" >
                    <label for="foto" class="" >Adjuntar Foto</label>
                    <input type="file" name="foto" class="inputsubirfoto">
                </div>
            </DIV>
                <div class="container-botones">
                    
                    <button type="submit" class="submitBtn" ><span id="span">GUARDAR</span></button>
                    <button type="submit" class="submitBtn" ><span>CANCELAR</span></button>
                
                </div>
            
            </form>
            
        </div>  
</section> 
{% endblock %}
