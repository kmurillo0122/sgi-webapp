<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../../static/css/styleModal.css">
    <title>Modal</title>

</head>
<body>
  <a href="#modal" id="show-modal" onclick="openModal()"></a>

  <aside id="modal" class="modal">
    <div class="content-modal">
        <header>
            <a href="#" class="close-modal">X</a>
            <div class="img">
                <img src="/imgModal/warning.png" alt="" >
              </div>
            
        </header>
        <div class="modal-content">
          <img src="/imgModal/check.png" alt="Contenido">
          <p>El usuario ha sido registrado con exito</p>
        </div>
          </div>
    </div>
    <a href="#" class="btn-close-modal"></a>
  </aside>  
  
</body>
<script>
  function openModal() {
      var modalLink = document.getElementById('show-modal');
      modalLink.click();
  }
  window.onload = openModal; // Esto abre el modal al cargar la p√°gina.
  </script>
</html>
